<head>

    <title>Hello, world!</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br>
    <!-- by default method is get so now we will set it to post method -->
    <!-- we have used post method so that there is no mal attack by any of the attackers since in post method the data will be sent with some extra data so that it is secured and not visible in the url as well -->
    <div class="container">
        <form action="/removepunc" method="post"> {% csrf_token %}
            <!-- this is the token which is used to prevent the malicious attack -->
            <h1 style="text-align: center" display-1>Here you can edit your text</h1>
            <br>

            <div class="form-floating">
                <textarea class="form-control" name='text' placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter your text</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault"> Remove Punctuations

                <br>

                <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault"> Make Capital

                <br>

                <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault"> Character Count

                <br><br>

                <button type="submit" class="btn btn-primary mt-2">Submit</button>

        </form>
        </div>

    </div>

</body>

</html>
